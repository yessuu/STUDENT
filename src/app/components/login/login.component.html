<div class="container">
  <div class="row">
    <div class="col-">
      <section class="vh-100" style="background-color: #15151500;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="./assets/images/yesii.webp" alt="login form" class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem;" />
                  </div>
            
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
                      <form *ngIf="!loading" [formGroup]="formularioUsuario" (ngSubmit)="agregarUsuario()">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div>

                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                        <div class="form-outline mb-4">
                          <label for="">Nombre:</label>
                          <input type="text" class="form-control form-control-lg" formControlName="user">
                          <p style="color: red;" *ngIf="formularioUsuario.get('user')?.touched && formularioUsuario.get('user')?.errors?.['required']">
                             El campo nombre es requerido</p>
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label">Password</label>
                          <input type="password"  formControlName="password"
                            class="form-control form-control-lg" autocomplete="off" />
                            <p style="color: red;" *ngIf="formularioUsuario.get('password')?.touched && formularioUsuario.get('password')?.errors?.['required']">El campo contrasena es requerido</p>
                        </div>

                        <div class="pt-1 mb-4">
                          <button type="submit" mat-stroked-button color="primary" [disabled]="formularioUsuario.invalid">Login</button>
                        </div>

                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>
</div>
