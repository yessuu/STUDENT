<div class="row mt-5">
  <div class="col offset-1">
    <div class="card" *ngIf="listaUsuarios.length > 0">
      <div class="card-header d-inline-flex justify-content-between align-items-center">
        <H2>Lista Estudiantes</H2>
        <button class="btn btn-outline-success" (onClick)="cargarUsuarios()">Agregar</button>
      </div>
      <div class="card-body">
        <table mat-table [dataSource]="dataSource" matSort>

          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let element"> {{element.profesor }} </td>
          </ng-container>

          <!-- Tutor Column -->
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio</th>
            <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: 'dd/MM/YYYY'}} </td>
          </ng-container>

          <!-- Tutor Column -->
          <ng-container matColumnDef="inscripciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <span
                [appBooleanIcons]="element.inscripciones">{{element.inscripciones | booleanATexto: 'Si': 'No' }}</span>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <a class="pointer" (click)="editUser()"><i class="fa fa-pencil mr-3"></i></a>
              <a class="pointer" (click)="deleteUser(i)"><i class="fa fa-trash-o"></i></a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[2, 4, 6,20]" showFirstLastButtons></mat-paginator>

      </div>
    </div>
    <h2 *ngIf="listaUsuarios.length == 0">No hay usuarios para mostrar</h2>
  </div>
</div>
