<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Estudiante</th>
        <th scope="col">Curso</th>
        <th scope="col">Profesor/a</th>
        <th scope="col">Tutor/a</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lista of data">
        <td>{{lista.nombre}}</td>
        <td>{{lista.curso}}</td>
        <td>{{lista.profesor}}</td>
        <td>{{lista.tutor}}</td>
        <td></td>
      </tr>
    </tbody>
</table>
